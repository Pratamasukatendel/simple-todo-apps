<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 style="color: #eeeeee; font-size: 90px">I Can Do It.</h1>
    <br />
    <div class="container">
      <div class="todo-header">
        <h2 style="color: #26355d">ToDo List</h2>
        <img src="img/note.png" alt="" height="35px" />
      </div>
      <div class="todo-body">
        <input
          type="text"
          name=""
          id="todoText"
          placeholder="Tambahkan Item Anda"
        />
        <img
          src="img/add.png"
          alt="+"
          id="AddUpdateClick"
          onclick="CreateToDoItems();"
        />
      </div>
      <h5 id="Alert"></h5>
      <ul id="list-items" class="list-items"></ul>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
